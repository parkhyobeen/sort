<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<html lang="ko">

	<title>삽입정렬</title>
	<meta name="description" content="My Parse App">
	<meta name="viewport" content="width=device-width">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.min.js"></script>

	<script>
	 Parse.initialize("박효빈");
        Parse.serverURL="https://hyoserver.herokuapp.com/parse";

        function insertionSort(items) {

        	
    for (i=0; i < items.length; i++) {
        var value = items[i];
        var j;
        for (j=i-1; j > -1 && items[j] > value; j--) 
            items[j+1] = items[j];
            
        items[j+1] = value;
    }
    
    return items;
}

alert(insertionSort([0,50,6,3,5,2,1,2]));


</script>
</head>
<body>
<input type="button" value="삽입 정렬 테스트" onclick="test();">
</body>
</html>
