<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<html lang="ko">

	<title>선택정렬</title>
	<meta name="description" content="My Parse App">
	<meta name="viewport" content="width=device-width">

	<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" src="https://npmcdn.com/parse@2.1.0/dist/parse.min.js"></script>

	<script>
	 Parse.initialize("박효빈");
        Parse.serverURL="https://hyoserver.herokuapp.com/parse";
   function test() {
  //선택정렬
  var arr = [1, 4, 8, 9, 11, 10, 7, 15, 2, 19];
  var str = "";

  //정렬전
  for ( var i = 0; i < arr.length; i++)
   str += arr[i] + " ";

  alert("정렬 전 : " + str);

  //정렬
  for ( var i = 0; i < arr.length; i++) {
   for ( var j = i; j < arr.length; j++) {
    if (arr[i] > arr[j]) {
     var temp;
     temp = arr[j];
     arr[j] = arr[i];
     arr[i] = temp;
    }
   }
  }

  //정렬후
  str = "";

  for ( var i = 0; i < arr.length; i++)
   str += arr[i] + " ";

  alert("정렬 후 : " + str);
 }

</script>
</head>
<body>
<input type="button" value="선택 정렬 테스트" onclick="test();">
</body>
</html>
